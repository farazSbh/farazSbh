<video autoplay muted loop id="myVideo">
  <source src="vid/LoadingScreen.mp4" type="video/mp4">

</video>

<div class="content">
<button id="myBtn" onclick="myFunction()">Pause</button>
</div>

<script>
var video = document.getElementById("myVideo");
var btn = document.getElementById("myBtn");

function myFunction() {
  if (video.paused) {
    video.play();
    btn.innerHTML = "Pause";
  } else {
    video.pause();
    btn.innerHTML = "Play";
  }
}
</script>

<audio id="leson" src="audio.mp3" autoplay="true" hidden="true" loop="true"/>

<script>
var play = false;
var myAudio = document.getElementById("leson");
    
myAudio.volume = 0.1;

function onKeyDown(event) {
  switch (event.keyCode) {
    case 32: //SpaceBar                    
      if (play) {
        myAudio.pause();
        play = false;
      } else {
        myAudio.play();
        play = true;
      }
    break;
    }
      return false;
    }

window.addEventListener("keydown", onKeyDown, false);
</script>
